<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Medieval Life | Arcane Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --parchment: #f4e4bc;
            --ink: #2c1e16;
            --leather: #5d4037;
            --gold: #b8860b;
        }

        body {
            background-color: #1a1a1a;
            color: var(--ink);
            font-family: 'Spectral', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .parchment-container {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/p6-dark.png");
            border: 12px solid var(--leather);
            border-image: linear-gradient(to bottom, #8b4513, #5d4037) 1;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 95%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            font-family: 'MedievalSharp', cursive;
            border-bottom: 2px solid rgba(44, 30, 22, 0.2);
            padding: 1rem;
            text-align: center;
            background: rgba(0,0,0,0.03);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        .stat-box {
            text-align: center;
            border: 1px solid rgba(44, 30, 22, 0.1);
            padding: 5px;
            border-radius: 4px;
        }

        .stat-val {
            font-weight: bold;
            display: block;
            font-size: 1.1rem;
        }

        #event-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }

        .event-entry {
            border-left: 3px solid var(--leather);
            padding-left: 1rem;
            animation: fadeIn 0.5s ease-out;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 0 4px 4px 0;
        }

        .choices-area {
            padding: 1.5rem;
            border-top: 2px solid rgba(44, 30, 22, 0.2);
            background: rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        button {
            background: var(--leather);
            color: #fff;
            padding: 10px 20px;
            border-radius: 2px;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.2s;
            border: 1px solid #3e2723;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        button:hover:not(:disabled) {
            background: #795548;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .creation-screen button.stat-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .creation-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--parchment);
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
            overflow-y: auto;
        }

        .point-allocator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 320px;
            margin: 5px auto;
            width: 100%;
        }

        .creation-input {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--leather);
            padding: 8px;
            font-family: 'Spectral', serif;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        .gender-btn {
            background: #d7ccc8;
            color: var(--ink);
            border: 1px solid var(--leather);
            width: auto;
            padding: 5px 15px;
            font-size: 0.9rem;
        }

        .gender-btn.active {
            background: var(--leather);
            color: white;
        }

        .dice-roll {
            font-style: italic;
            color: #7f1d1d;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--leather); border-radius: 10px; }
    </style>
</head>
<body>

<div class="parchment-container">
    <!-- Character Creation Screen -->
    <div id="creation-screen" class="creation-screen">
        <h2 class="text-3xl font-medieval mb-2 font-bold" style="font-family: 'MedievalSharp';">Birth of a Legend</h2>
        
        <div class="mb-4">
            <p class="text-sm italic mb-2">Choose your identity and hone your skills.</p>
            <input type="text" id="char-name" placeholder="Enter First Name..." class="creation-input text-center">
            <div class="flex justify-center gap-2 mt-2">
                <button id="gender-m" class="gender-btn active" onclick="setGender('Male')">Male</button>
                <button id="gender-f" class="gender-btn" onclick="setGender('Female')">Female</button>
                <button id="gender-o" class="gender-btn" onclick="setGender('Other')">Other</button>
            </div>
        </div>

        <div id="allocators" class="mb-4"></div>
        
        <div class="mt-2">
            <h3 class="text-lg font-bold">Points Remaining: <span id="points-left">20</span></h3>
            <p class="text-xs italic mt-2 opacity-70">Lineage and Social Status will be determined upon start.</p>
            <button id="start-btn" class="mt-4" disabled onclick="startGame()">Begin Your Chronicle</button>
        </div>
    </div>

    <div class="header">
        <h1 class="text-3xl" id="display-full-name">A Medieval Chronicle</h1>
        <p id="year-display" class="italic">The Year of our Lord, 1200</p>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span>STR</span><span id="stat-str" class="stat-val">10</span></div>
        <div class="stat-box"><span>DEX</span><span id="stat-dex" class="stat-val">10</span></div>
        <div class="stat-box"><span>CON</span><span id="stat-con" class="stat-val">10</span></div>
        <div class="stat-box"><span>INT</span><span id="stat-int" class="stat-val">10</span></div>
        <div class="stat-box"><span>WIS</span><span id="stat-wis" class="stat-val">10</span></div>
        <div class="stat-box"><span>CHA</span><span id="stat-cha" class="stat-val">10</span></div>
        <div class="stat-box"><span>Gold</span><span id="stat-gold" class="stat-val">0</span></div>
        <div class="stat-box"><span>Status</span><span id="stat-status" class="stat-val">???</span></div>
        <div class="stat-box"><span>Age</span><span id="stat-age" class="stat-val">16</span></div>
    </div>

    <div id="event-log"></div>

    <div id="choices-container" class="choices-area">
        <!-- Buttons will be injected here -->
    </div>
</div>

<script>
    /**
     * NAME GEN & DATA
     */
    const Surnames = {
        Peasant: ["Miller", "Smith", "Cooper", "Thatcher", "Baker", "Carter", "Wood", "Fisher"],
        Merchant: ["Sterling", "Goldbloom", "Mercator", "Vane", "Silkworth", "Coiner"],
        Noble: ["de Clermont", "Lannister", "Plantagenet", "Valois", "von Hapsburg", "Tudor"]
    };

    const FirstNames = {
        Male: ["Alaric", "Cedric", "Godwin", "Osric", "Theobald", "Wulfric", "Edmund", "Geoffrey"],
        Female: ["Adelaide", "Beatrix", "Elowen", "Gisela", "Isolde", "Rowena", "Eleanor", "Maud"],
        Other: ["Skye", "Bryn", "Robin", "Puck", "Avery", "Sage"]
    };

    /**
     * STATE MANAGEMENT
     */
    const gameState = {
        firstName: "",
        lastName: "",
        gender: "Male",
        year: 1200,
        age: 16,
        isAlive: true,
        points: 20,
        stats: {
            str: 8, dex: 8, con: 8,
            int: 8, wis: 8, cha: 8
        },
        gold: 0,
        status: '',
        rarity: '',
        family: [],
        log: []
    };

    const abilityNames = {
        str: "Strength", dex: "Dexterity", con: "Constitution",
        int: "Intelligence", wis: "Wisdom", cha: "Charisma"
    };

    /**
     * ENGINE
     */
    const Dice = {
        roll: (sides = 20) => Math.floor(Math.random() * sides) + 1,
        getModifier: (score) => Math.floor((score - 10) / 2),
        abilityCheck: (abilityScore, dc) => {
            const roll = Dice.roll(20);
            const mod = Dice.getModifier(abilityScore);
            const total = roll + mod;
            return { success: total >= dc, roll, mod, total };
        }
    };

    /**
     * EVENT POOL
     */
    const eventPool = [
        {
            title: "The Local Festival",
            description: "A traveling troupe has set up in the village square. How will you spend your day?",
            choices: [
                {
                    text: "Enter the wrestling match (STR)",
                    check: 'str', dc: 13,
                    success: "You pinned the blacksmith's son! You win a purse of gold and renown.",
                    fail: "You were tossed into the mud. Your muscles ache.",
                    onSuccess: { gold: 10, stats: { str: 1 } },
                    onFailure: { stats: { con: -1 } }
                },
                {
                    text: "Perform a street song (CHA)",
                    check: 'cha', dc: 12,
                    success: "The crowd loves your voice! They shower you with copper coins.",
                    fail: "They boo you off the stage. How embarrassing.",
                    onSuccess: { gold: 15, stats: { cha: 1 } },
                    onFailure: { stats: { cha: -1 } }
                },
                {
                    text: "Study the traveler's maps (INT)",
                    check: 'int', dc: 14,
                    success: "You learn of distant lands and hidden routes.",
                    fail: "The squiggles make no sense to you.",
                    onSuccess: { stats: { int: 1, wis: 1 } },
                    onFailure: { stats: { wis: -1 } }
                }
            ]
        },
        {
            title: "Family Matters",
            description: "A message arrives from your kin. They ask for your assistance in a dispute.",
            choices: [
                {
                    text: "Settle it with reason (WIS)",
                    check: 'wis', dc: 12,
                    success: "Your wisdom brings peace to the household. Your family respects you more.",
                    fail: "Your meddling only made the argument louder.",
                    onSuccess: { stats: { wis: 1, cha: 1 } },
                    onFailure: { stats: { cha: -1 } }
                },
                {
                    text: "Send gold to solve the problem (20 Gold)",
                    check: 'gold', dc: 0, 
                    success: "Gold solves all. Your family is happy, but your purse is light.",
                    fail: "You don't have enough gold!",
                    onSuccess: { gold: -20, stats: { cha: 2 } },
                    onFailure: {} 
                }
            ]
        }
    ];

    /**
     * CREATION FUNCTIONS
     */
    function initCreation() {
        const container = document.getElementById('allocators');
        for (let s in gameState.stats) {
            const div = document.createElement('div');
            div.className = 'point-allocator';
            div.innerHTML = `
                <span class="font-bold w-24 text-left">${abilityNames[s]}</span>
                <div class="flex items-center gap-2">
                    <button class="stat-btn bg-gray-400" onclick="changeStat('${s}', -1)">-</button>
                    <span id="alloc-${s}" class="text-xl font-bold w-8 text-center">8</span>
                    <button class="stat-btn bg-gray-400" onclick="changeStat('${s}', 1)">+</button>
                </div>
            `;
            container.appendChild(div);
        }
        
        // Listener for name input to enable start button
        document.getElementById('char-name').addEventListener('input', checkStartReady);
    }

    window.setGender = function(g) {
        gameState.gender = g;
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        const btnId = g === 'Male' ? 'gender-m' : g === 'Female' ? 'gender-f' : 'gender-o';
        document.getElementById(btnId).classList.add('active');
        
        const nameInput = document.getElementById('char-name');
        if (!nameInput.value) {
            const list = FirstNames[g];
            nameInput.value = list[Math.floor(Math.random() * list.length)];
        }
        checkStartReady();
    };

    function determineOrigin() {
        const roll = Dice.roll(100);
        let status = 'Peasant';
        let rarity = 'Common';
        
        if (roll > 95) { 
            status = 'Noble'; 
            rarity = 'Legendary'; 
        } else if (roll > 75) { 
            status = 'Merchant'; 
            rarity = 'Rare'; 
        }
        
        gameState.status = status;
        gameState.rarity = rarity;
        const surnames = Surnames[status];
        gameState.lastName = surnames[Math.floor(Math.random() * surnames.length)];
        gameState.gold = status === 'Noble' ? 100 : status === 'Merchant' ? 50 : 10;
    }

    function generateFamily() {
        const statuses = ['Alive', 'Deceased', 'Ailing'];
        // Parents share the same randomly generated last name
        gameState.family = [
            { relation: 'Father', name: FirstNames.Male[Math.floor(Math.random() * FirstNames.Male.length)], status: statuses[Math.floor(Math.random() * 3)] },
            { relation: 'Mother', name: FirstNames.Female[Math.floor(Math.random() * FirstNames.Female.length)], status: statuses[Math.floor(Math.random() * 3)] }
        ];
        
        const siblingCount = Math.floor(Math.random() * 4);
        for(let i=0; i<siblingCount; i++) {
            const gender = Math.random() > 0.5 ? 'Male' : 'Female';
            gameState.family.push({
                relation: 'Sibling',
                name: FirstNames[gender][Math.floor(Math.random() * FirstNames[gender].length)],
                status: 'Alive'
            });
        }
    }

    function checkStartReady() {
        const name = document.getElementById('char-name').value.trim();
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = !(name && gameState.points === 0);
    }

    window.changeStat = function(stat, amt) {
        if (amt > 0 && gameState.points > 0 && gameState.stats[stat] < 18) {
            gameState.stats[stat]++;
            gameState.points--;
        } else if (amt < 0 && gameState.stats[stat] > 8) {
            gameState.stats[stat]--;
            gameState.points++;
        }
        document.getElementById(`alloc-${stat}`).innerText = gameState.stats[stat];
        document.getElementById('points-left').innerText = gameState.points;
        checkStartReady();
    };

    /**
     * GAMEPLAY
     */
    function startGame() {
        gameState.firstName = document.getElementById('char-name').value.trim();
        
        // Determine status and lineage upon clicking start
        determineOrigin();
        generateFamily();
        
        document.getElementById('creation-screen').style.display = 'none';
        document.getElementById('display-full-name').innerText = `${gameState.firstName} ${gameState.lastName}`;
        
        addLogEntry("Chronicle Begins", `The threads of fate have woven your birth. You are born as a <strong>${gameState.status}</strong> (${gameState.rarity}) into the House of <strong>${gameState.lastName}</strong>.`);
        
        let familyDesc = gameState.family.map(f => `${f.relation} ${f.name} (${f.status})`).join(", ");
        addLogEntry("Your Kin", `You are surrounded by family: ${familyDesc}.`);
        
        showYearChoices();
        updateUI();
    }

    function updateUI() {
        for (let s in gameState.stats) {
            document.getElementById(`stat-${s}`).innerText = gameState.stats[s];
        }
        document.getElementById('stat-gold').innerText = gameState.gold;
        document.getElementById('stat-age').innerText = gameState.age;
        document.getElementById('stat-status').innerText = gameState.status;
        document.getElementById('year-display').innerText = `The Year of our Lord, ${gameState.year}`;
        
        const log = document.getElementById('event-log');
        log.scrollTop = log.scrollHeight;
    }

    function addLogEntry(title, text, rollData = null) {
        const log = document.getElementById('event-log');
        const entry = document.createElement('div');
        entry.className = 'event-entry';
        
        let rollHtml = '';
        if (rollData) {
            const color = rollData.success ? 'text-green-700' : 'text-red-800';
            rollHtml = `<br><span class="dice-roll ${color}">[Roll: ${rollData.roll} + Mod: ${rollData.mod} = ${rollData.total} vs DC ${rollData.dc}]</span>`;
        }

        entry.innerHTML = `
            <h3 class="font-bold text-lg text-amber-900">${title}</h3>
            <p>${text} ${rollHtml}</p>
        `;
        log.appendChild(entry);
    }

    function showYearChoices() {
        const container = document.getElementById('choices-container');
        container.innerHTML = `<p class="italic mb-2">Age ${gameState.age} - Choices must be made...</p>`;
        
        const event = eventPool[Math.floor(Math.random() * eventPool.length)];
        addLogEntry(event.title, event.description);

        event.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.innerText = choice.text;
            btn.onclick = () => handleChoice(choice);
            container.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        let result = { success: true };
        
        if (choice.text.includes("Gold")) {
            if (gameState.gold < 20) {
                addLogEntry("Outcome", "You do not have enough gold to do this!");
                return;
            }
            result.success = true;
        } else {
            result = Dice.abilityCheck(gameState.stats[choice.check], choice.dc);
        }

        const outcome = result.success ? choice.onSuccess : choice.onFailure;
        const resultText = result.success ? choice.success : choice.fail;

        if (outcome.gold) gameState.gold = Math.max(0, gameState.gold + outcome.gold);
        if (outcome.stats) {
            for (let s in outcome.stats) {
                gameState.stats[s] = Math.max(1, gameState.stats[s] + outcome.stats[s]);
            }
        }

        addLogEntry("Outcome", resultText, choice.check ? { ...result, dc: choice.dc } : null);
        
        gameState.year++;
        gameState.age++;

        // Survival
        if (gameState.age > 60) {
            const check = Dice.abilityCheck(gameState.stats.con, 5 + (gameState.age - 60));
            if (!check.success) {
                gameState.isAlive = false;
                addLogEntry("Rest in Peace", `You passed away at ${gameState.age}. Final Wealth: ${gameState.gold}`);
                document.getElementById('choices-container').innerHTML = `<button onclick="location.reload()">Reincarnate</button>`;
                updateUI();
                return;
            }
        }

        updateUI();
        const container = document.getElementById('choices-container');
        container.innerHTML = `<button onclick="showYearChoices()">Begin Next Year</button>`;
    }

    initCreation();
</script>

</body>
</html>
