<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Medieval Life | Arcane Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --parchment: #f4e4bc;
            --ink: #2c1e16;
            --leather: #5d4037;
            --gold: #b8860b;
        }

        body {
            background-color: #1a1a1a;
            color: var(--ink);
            font-family: 'Spectral', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .parchment-container {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/p6-dark.png");
            border: 12px solid var(--leather);
            border-image: linear-gradient(to bottom, #8b4513, #5d4037) 1;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 95%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            font-family: 'MedievalSharp', cursive;
            border-bottom: 2px solid rgba(44, 30, 22, 0.2);
            padding: 1rem;
            text-align: center;
            background: rgba(0,0,0,0.03);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        .stat-box {
            text-align: center;
            border: 1px solid rgba(44, 30, 22, 0.1);
            padding: 5px;
            border-radius: 4px;
        }

        .stat-val {
            font-weight: bold;
            display: block;
            font-size: 1.2rem;
        }

        #event-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }

        .event-entry {
            border-left: 3px solid var(--leather);
            padding-left: 1rem;
            animation: fadeIn 0.5s ease-out;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 0 4px 4px 0;
        }

        .choices-area {
            padding: 1.5rem;
            border-top: 2px solid rgba(44, 30, 22, 0.2);
            background: rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        button {
            background: var(--leather);
            color: #fff;
            padding: 10px 20px;
            border-radius: 2px;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.2s;
            border: 1px solid #3e2723;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        button:hover:not(:disabled) {
            background: #795548;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .creation-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--parchment);
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            text-align: center;
        }

        .point-allocator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 10px auto;
            width: 100%;
        }

        .dice-roll {
            font-style: italic;
            color: #7f1d1d;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--leather); border-radius: 10px; }
    </style>
</head>
<body>

<div class="parchment-container">
    <!-- Character Creation Screen -->
    <div id="creation-screen" class="creation-screen">
        <h2 class="text-3xl font-medieval mb-4 font-bold" style="font-family: 'MedievalSharp';">Birth of a Legend</h2>
        <p class="mb-6 italic">Distribute your 20 points among the six sacred attributes.</p>
        <div id="allocators"></div>
        <div class="mt-6">
            <h3 class="text-xl font-bold">Points Remaining: <span id="points-left">20</span></h3>
            <button id="start-btn" class="mt-4" disabled onclick="startGame()">Begin Your Chronicle</button>
        </div>
    </div>

    <div class="header">
        <h1 class="text-3xl">A Medieval Chronicle</h1>
        <p id="year-display" class="italic">The Year of our Lord, 1200</p>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span>STR</span><span id="stat-str" class="stat-val">10</span></div>
        <div class="stat-box"><span>DEX</span><span id="stat-dex" class="stat-val">10</span></div>
        <div class="stat-box"><span>CON</span><span id="stat-con" class="stat-val">10</span></div>
        <div class="stat-box"><span>INT</span><span id="stat-int" class="stat-val">10</span></div>
        <div class="stat-box"><span>WIS</span><span id="stat-wis" class="stat-val">10</span></div>
        <div class="stat-box"><span>CHA</span><span id="stat-cha" class="stat-val">10</span></div>
        <div class="stat-box"><span>Gold</span><span id="stat-gold" class="stat-val">0</span></div>
        <div class="stat-box"><span>Status</span><span id="stat-status" class="stat-val">Peasant</span></div>
        <div class="stat-box"><span>Age</span><span id="stat-age" class="stat-val">16</span></div>
    </div>

    <div id="event-log"></div>

    <div id="choices-container" class="choices-area">
        <!-- Buttons will be injected here -->
    </div>
</div>

<script>
    /**
     * STATE MANAGEMENT
     */
    const gameState = {
        year: 1200,
        age: 16,
        isAlive: true,
        points: 20,
        stats: {
            str: 8, dex: 8, con: 8,
            int: 8, wis: 8, cha: 8
        },
        gold: 20,
        status: 'Peasant',
        log: []
    };

    const abilityNames = {
        str: "Strength", dex: "Dexterity", con: "Constitution",
        int: "Intelligence", wis: "Wisdom", cha: "Charisma"
    };

    /**
     * D&D 5E DICE ENGINE
     */
    const Dice = {
        roll: (sides = 20) => Math.floor(Math.random() * sides) + 1,
        getModifier: (score) => Math.floor((score - 10) / 2),
        abilityCheck: (abilityScore, dc) => {
            const roll = Dice.roll(20);
            const mod = Dice.getModifier(abilityScore);
            const total = roll + mod;
            return { success: total >= dc, roll, mod, total };
        }
    };

    /**
     * EVENT ENGINE (CHOICE-BASED)
     */
    const eventPool = [
        {
            title: "The Local Festival",
            description: "A traveling troupe has set up in the village square. How will you spend your day?",
            choices: [
                {
                    text: "Enter the wrestling match (STR)",
                    check: 'str', dc: 13,
                    success: "You pinned the blacksmith's son! You win a purse of gold and renown.",
                    fail: "You were tossed into the mud. Your muscles ache.",
                    onSuccess: { gold: 10, stats: { str: 1 } },
                    onFailure: { stats: { con: -1 } }
                },
                {
                    text: "Perform a street song (CHA)",
                    check: 'cha', dc: 12,
                    success: "The crowd loves your voice! They shower you with copper coins.",
                    fail: "They boo you off the stage. How embarrassing.",
                    onSuccess: { gold: 15, stats: { cha: 1 } },
                    onFailure: { stats: { cha: -1 } }
                },
                {
                    text: "Study the traveler's maps (INT)",
                    check: 'int', dc: 14,
                    success: "You learn of distant lands and hidden routes.",
                    fail: "The squiggles make no sense to you.",
                    onSuccess: { stats: { int: 1, wis: 1 } },
                    onFailure: { stats: { wis: -1 } }
                }
            ]
        },
        {
            title: "A Shady Business",
            description: "A hooded figure offers you a 'guaranteed' investment in a spice ship.",
            choices: [
                {
                    text: "Trust your gut and refuse (WIS)",
                    check: 'wis', dc: 11,
                    success: "You realized it was a scam. You saved your hard-earned gold.",
                    fail: "You let a good opportunity pass... or did you?",
                    onSuccess: { stats: { wis: 1 } },
                    onFailure: { stats: { wis: -1 } }
                },
                {
                    text: "Invest 15 Gold (INT)",
                    check: 'int', dc: 15,
                    success: "The ship returns! You've tripled your investment.",
                    fail: "The ship 'sank'. You lost your gold.",
                    onSuccess: { gold: 30 },
                    onFailure: { gold: -15 }
                }
            ]
        },
        {
            title: "The Guard's Recruitment",
            description: "The local Baron is looking for new recruits for the border patrol.",
            choices: [
                {
                    text: "Enlist in the infantry (CON)",
                    check: 'con', dc: 13,
                    success: "The training is hard but you thrive. You receive a soldier's pay.",
                    fail: "The marching is too much for your legs. You are dismissed.",
                    onSuccess: { gold: 20, stats: { str: 1, con: 1 } },
                    onFailure: { stats: { con: -1 } }
                },
                {
                    text: "Apply for the scouts (DEX)",
                    check: 'dex', dc: 15,
                    success: "You are silent as a shadow. The commander is impressed.",
                    fail: "You tripped over a root during the test.",
                    onSuccess: { gold: 25, stats: { dex: 1 } },
                    onFailure: { stats: { dex: -1 } }
                }
            ]
        }
    ];

    /**
     * CHARACTER CREATION LOGIC
     */
    function initCreation() {
        const container = document.getElementById('allocators');
        for (let s in gameState.stats) {
            const div = document.createElement('div');
            div.className = 'point-allocator';
            div.innerHTML = `
                <span class="font-bold w-24 text-left">${abilityNames[s]}</span>
                <button class="w-8 h-8 flex items-center justify-center bg-gray-400" onclick="changeStat('${s}', -1)">-</button>
                <span id="alloc-${s}" class="text-xl font-bold w-12 text-center">8</span>
                <button class="w-8 h-8 flex items-center justify-center bg-gray-400" onclick="changeStat('${s}', 1)">+</button>
            `;
            container.appendChild(div);
        }
    }

    window.changeStat = function(stat, amt) {
        if (amt > 0 && gameState.points > 0 && gameState.stats[stat] < 18) {
            gameState.stats[stat]++;
            gameState.points--;
        } else if (amt < 0 && gameState.stats[stat] > 8) {
            gameState.stats[stat]--;
            gameState.points++;
        }
        document.getElementById(`alloc-${stat}`).innerText = gameState.stats[stat];
        document.getElementById('points-left').innerText = gameState.points;
        document.getElementById('start-btn').disabled = gameState.points !== 0;
    };

    /**
     * UI & GAMEPLAY LOGIC
     */
    function startGame() {
        document.getElementById('creation-screen').style.display = 'none';
        addLogEntry("Your Journey Begins", "You step out into the world with 20 gold and high hopes.");
        showYearChoices();
        updateUI();
    }

    function updateUI() {
        for (let s in gameState.stats) {
            document.getElementById(`stat-${s}`).innerText = gameState.stats[s];
        }
        document.getElementById('stat-gold').innerText = gameState.gold;
        document.getElementById('stat-age').innerText = gameState.age;
        document.getElementById('stat-status').innerText = gameState.status;
        document.getElementById('year-display').innerText = `The Year of our Lord, ${gameState.year}`;
        
        const log = document.getElementById('event-log');
        log.scrollTop = log.scrollHeight;
    }

    function addLogEntry(title, text, rollData = null) {
        const log = document.getElementById('event-log');
        const entry = document.createElement('div');
        entry.className = 'event-entry';
        
        let rollHtml = '';
        if (rollData) {
            const color = rollData.success ? 'text-green-700' : 'text-red-800';
            rollHtml = `<br><span class="dice-roll ${color}">[Roll: ${rollData.roll} + Mod: ${rollData.mod} = ${rollData.total} vs DC ${rollData.dc}]</span>`;
        }

        entry.innerHTML = `
            <h3 class="font-bold text-lg text-amber-900">${title}</h3>
            <p>${text} ${rollHtml}</p>
        `;
        log.appendChild(entry);
    }

    function showYearChoices() {
        const container = document.getElementById('choices-container');
        container.innerHTML = `<p class="italic mb-2">The year ${gameState.year} unfolds...</p>`;
        
        const event = eventPool[Math.floor(Math.random() * eventPool.length)];
        addLogEntry(event.title, event.description);

        event.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.innerText = choice.text;
            btn.onclick = () => handleChoice(choice);
            container.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        const result = Dice.abilityCheck(gameState.stats[choice.check], choice.dc);
        const outcome = result.success ? choice.onSuccess : choice.onFailure;
        const resultText = result.success ? choice.success : choice.fail;

        // Apply outcomes
        if (outcome.gold) gameState.gold = Math.max(0, gameState.gold + outcome.gold);
        if (outcome.stats) {
            for (let s in outcome.stats) {
                gameState.stats[s] = Math.max(1, gameState.stats[s] + outcome.stats[s]);
            }
        }

        addLogEntry("Outcome", resultText, { ...result, dc: choice.dc });
        
        // Progression Logic
        gameState.year++;
        gameState.age++;

        // Status Promotion Check
        if (gameState.status === 'Peasant' && gameState.gold >= 100) {
            gameState.status = 'Merchant';
            addLogEntry("Social Rise!", "With your wealth growing, the town recognizes you as a Merchant.");
        } else if (gameState.status === 'Merchant' && gameState.gold >= 500) {
            gameState.status = 'Noble';
            addLogEntry("Nobility!", "You have purchased a title and land. You are now a member of the landed gentry.");
        }

        // Mortality Check
        if (gameState.age > 65) {
            const deathCheck = Dice.abilityCheck(gameState.stats.con, 5 + (gameState.age - 65));
            if (!deathCheck.success) {
                gameState.isAlive = false;
                addLogEntry("Death Comes", "Your body finally tires. You pass away with a wealth of ${gameState.gold} gold.");
                document.getElementById('choices-container').innerHTML = `<button onclick="location.reload()">Start A New Life</button>`;
                updateUI();
                return;
            }
        }

        updateUI();
        
        // Brief pause before next year's choices
        const container = document.getElementById('choices-container');
        container.innerHTML = `<button onclick="showYearChoices()">Advance to next Year</button>`;
    }

    // Initialize
    initCreation();
</script>

</body>
</html>
